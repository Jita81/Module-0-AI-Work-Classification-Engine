apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-work-classification-engine-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - ai-work-classification-engine.yourdomain.com
    secretName: ai-work-classification-engine-tls
  rules:
  - host: ai-work-classification-engine.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-work-classification-engine
            port:
              number: 80
